<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgb Slider | Fajrieee</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', Courier, monospace;
    }

    p {
        font-weight: bold;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2em;
    }
    
    .container .card {
        margin: auto;
        border: 2px solid black;
        padding: 1.5em;
        display: flex;
        gap: 20px;
        border-radius: 20px;
        background-color: white;
    }
    
    .container .card .wrapper-1 {
        width: 200px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .container .card .input-wrapper {
        display: flex;
        justify-content: center;
        background-color: black;
        padding: .8em;
    }

    .container .card .input-wrapper .indicator {
        width: 15%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
    }

    .container .card .input-wrapper .indicator > * {
        width: 10px;
        height: 10px;
    }

    .container .card .input-wrapper .indicator .red {
        background-color: red;
    }

    .container .card .input-wrapper .indicator .green {
        background-color: green;
    }

    .container .card .input-wrapper .indicator .blue {
        background-color: blue;
    }

    .container .card .input-wrapper .input-range {
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
    }

    .container .card .rgb-result {
        display: flex;
        gap: 5px;
        padding: .2em;
        border: 2px solid black;
        outline: 0;
    }

    .container .card .wrapper-2 .box{
        width: 150px;
        height: 150px;
        background-color: white;
        border: 2px solid black;
    }

    .container button{
        width: 100px;
        padding: 1em;
        cursor: pointer;
        transition: .3s all;
        background-color: blue;
        color: white;
        border: 0;
    }

    .container button:hover{
        transform: scale(105%)
    }

    @media screen and (max-width: 460px){
        .container .card {
            flex-direction: column-reverse;
        }

        .container .card .wrapper-2 .box {
            width: 100%;
        }
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="wrapper-1">
                <div class="input-wrapper">
                    <div class="indicator">
                        <span class="red"></span>
                        <span class="green"></span>
                        <span class="blue"></span>
                    </div>
                    <div class="input-range">
                        <input type="range" min="0" max="255" value="255" id="r-picker">
                        <input type="range" min="0" max="255" value="255" id="g-picker">
                        <input type="range" min="0" max="255" value="255" id="b-picker">
                    </div>
                </div>
                    <p>RGB</p>
                    <input class="rgb-result" type="text" value="255, 255, 255">
            </div>
            <div class="wrapper-2">
                <div class="box"></div>
            </div>
        </div>
        <button id="copyButton">Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
